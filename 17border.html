<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--border-->
    <p style="border-style: Solid;border-color: skyblue;border-width: 15px;">Solid</p>
    <p style="border-style: Solid dotted outset groove;border-color: skyblue;border-width: 15px;">Solid</p>
    <p style="border-style: Dotted;border-color: skyblue;border-width: 15px;">Dotted</p>
    <p style="border-style: Dashed;border-color: skyblue;border-width: 15px;">Dashed</p>
    <p style="border-style: Double;border-color: skyblue;border-width: 15px;">Double</p>
    <p style="border-style: Ridge;border-color: skyblue;border-width: 15px;>">Ridge</p>
    <p style="border-style: Groove;border-color: skyblue;border-width: 15px;">Groove</p>
    <p style="border-style: Inset;border-color: skyblue;border-width: 15px;">Inset</p>
    <p style="border-style: Outset;border-color: skyblue;border-width: 15px;">Outset</p>
</body>
</html>
